<div class="upper-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8" *ngFor='let details of blogAdminAll | slice:0:10; let odd = odd; let even = even;'>
          <div [ngClass]="{ greybc: odd, bluebc: even }">
            <h3 class="cntr">{{details.title}}</h3>
            <!-- <img class="image-article" src={{details.image}}> -->
            <p class="cntr" [innerHTML]="details.content"></p>
            <p class="lft">{{details.tags}}</p>
            <p class="lft">{{details.author}}</p>
            <p class="lft">{{details.aboutAuthor}} <span (click)="blogread(details)">Read More</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
